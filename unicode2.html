        const liffId='1661226722-beANnaeG'

        var loopint = 0;
        
        function loopSleep(_loopLimit,_interval, _mainFunc){
            var loopLimit = _loopLimit;
            var interval = _interval;
            var mainFunc = _mainFunc;
            var i = 0;
            var loopFunc = function () {
            var result = mainFunc(i);
                if (result === false) {
                    // break機能
                    return;
                }
                i = i + 1;
                if (i < loopLimit) {
                    setTimeout(loopFunc, interval);
                }
                }
                loopFunc();
        }

        function stop(){
            document.getElementById('but').innerHTML= "";
            location.reload();
        }
        
        function run(){
            document.getElementById('but').innerHTML= "<button type=\"button\" onclick=stop() >連投停止</button>";

            var aaft = document.getElementById("12str").value;

            var daft = document.getElementById("42str").value;
            var dx = document.getElementById("4xint").value;
            
            var xx = document.getElementById("xxint").value;
            var rate = document.getElementById("rate").value;
            
            amsg=amsg.repeat(ax);
            amsg=abef+amsg+aaft;

            bmsg=bmsg.repeat(bx);
            bmsg=bbef+bmsg+baft;
            
            cmsg=cmsg.repeat(cx);
            cmsg=cbef+cmsg+caft;
            
            dmsg=dmsg.repeat(dx);
            dmsg=dbef+dmsg+daft;
            
            loopSleep(xx,rate,function(i){
            sendMessage(amsg,bmsg,cmsg,dmsg);
            });

                }

                document.getElementById('err').innerHTML= loopint;
