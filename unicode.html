<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIFFユニマク</title>
    
</head>
<body>
    <div class="container mt-2">
        <h1>LIFFユニマク 自動連投</h1>
        
        <p>log:<span id="err"></span></p>
        <input type="button" value="連投開始" onclick=run() /><br>
        <input type="button" value="連投停止" onclick=stop() /><br>
        <input type="text" id="1str" size="20" value=""><br>
        +<br>
        unicode<input type="text" id="uni" size="20" value="͢͢"><br>
        倍率<input type="number" id="xint" size="10" value="5120"><br>
        +<br>
        <input type="text" id="2str" size="20" value=""><br>
        
    </div>
    <script src='https://static.line-scdn.net/liff/edge/2/sdk.js'></script>
    <script>
        const liffId='1661226722-beANnaeG'
        liff.init({
            liffId: liffId // Use own liffId
        }).then(() => {
                document.getElementById('err').innerHTML= "login"
        })
        .catch((err) => {
                document.getElementById('err').innerHTML= err
        }).then(() => {
            sendMessage();
        }).then(() => {
            sendMessage();
        }).then(() => {
            sendMessage();
        }).then(() => {
            sendMessage();
        }).then(() => {
            sendMessage();
        }).then(() => {
            location.reload();
        })


        var tr=false;

        function stop(){
            tr=false;
        }

        function getProfile(){
            liff.getProfile()
            .then((profile) => {
                const name = profile.displayName;
                const displayName = document.getElementById('name');
                displayName.innerHTML= name;
            })
            .catch((err) => {
                alert(err);
            })
        }

        const sleep = waitTime => new Promise( resolve => setTimeout(resolve, waitTime) );

        const wait = async function( ){await sleep( 750 )};

        function run(){
            tr=true;
            var msg = document.getElementById("uni").value;
            var bef = document.getElementById("1str").value;
            var aft = document.getElementById("2str").value;
            var x = document.getElementById("xint").value;
            msg=msg.repeat(x);
            msg=bef+msg+aft;
        //document.getElementById('err').innerHTML= msg;
            while (tr) {
                sendMessage(msg);
                sendMessage(msg);
                sendMessage(msg);
                sendMessage(msg);
                wait();
            }
        }
        
        function sendMessage(msg){
                liff.sendMessages([
                {
                type: 'text',
                text:msg
                },{
                type: 'text',
                text:msg
                },{
                type: 'text',
                text:msg
                },{
                type: 'text',
                text:msg
                },{
                type: 'text',
                text:msg
                }
            ]).then(() => {
                document.getElementById('err').innerHTML= ""
                    })
            .catch((err) => {
                document.getElementById('err').innerHTML= err
            })
        }
      function gettype(){
            const context = liff.getContext();
            alert(context.type);
            document.getElementById('typ').innerHTML= context.type
            
      }
    </script>
</body>
</html>
