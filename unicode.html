<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIFFユニマク</title>
    <link href="style.css" rel="stylesheet">
    
</head>
<body>
    
        <h1>LIFFユニマク 自動連投</h1>
        
        <p>log:<span id="err"></span></p>
        <p><input type="number" id="xxint" size="5" value="100">回<br><input type="number" id="rate" size="5" value="700">間隔<br></p>
        <button type="button" onclick=run() >連投開始</button><br>
        <section>
        <input type="text" id="1str" size="20" value=""><br>
        <p>　　　　+</p>
        <p>unicode<input type="text" id="uni" size="20" value="͢"></p>
        <p>倍率<input type="number" id="xint" size="5" value="10000"></p>
        <p>　　　　+</p>
        <input type="text" id="2str" size="20" value=""><br>
        <button type="button" onclick=setc() >設定を保存</button><button type="button" onclick=getc() >設定をロード</button>
        </section>
    
    <script src='https://static.line-scdn.net/liff/edge/2/sdk.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script>
        const liffId='1661226722-beANnaeG'
        liff.init({
            liffId: liffId // Use own liffId
        }).then(() => {
                getc()
        })
        .catch((err) => {
                document.getElementById('err').innerHTML= err
        })


        function loopSleep(_loopLimit,_interval, _mainFunc){
            var loopLimit = _loopLimit;
            var interval = _interval;
            var mainFunc = _mainFunc;
            var i = 0;
            var loopFunc = function () {
            var result = mainFunc(i);
                if (result === false) {
                    // break機能
                    return;
                }
                i = i + 1;
                if (i < loopLimit) {
                    setTimeout(loopFunc, interval);
                }
                }
                loopFunc();
        }        

        function getProfile(){
            liff.getProfile()
            .then((profile) => {
                const name = profile.displayName;
                const displayName = document.getElementById('name');
                displayName.innerHTML= name;
            })
            .catch((err) => {
                alert(err);
            })
        }

        function setc(){
            var msg = document.getElementById("uni").value;
            var bef = document.getElementById("1str").value;
            var aft = document.getElementById("2str").value;
            var x = document.getElementById("xint").value;
            Cookies.set('uni', msg);
            Cookies.set('1str', bef);
            Cookies.set('2str', aft);
            Cookies.set('xint', x);
            Cookies.set('isSave', "true");
        }

        function getc(){
            if (Cookies.get('isSave')){
            document.getElementById("uni").value=Cookies.get('uni');
            document.getElementById("1str").value=Cookies.get('1str');
            document.getElementById("2str").value=Cookies.get('2str');
            document.getElementById("xint").value=Cookies.get('xint');
        }}
        
        function run(){
            setc();
            var msg = document.getElementById("uni").value;
            var bef = document.getElementById("1str").value;
            var aft = document.getElementById("2str").value;
            var x = document.getElementById("xint").value;
            var xx = document.getElementById("xxint").value;
            var rate = document.getElementById("rate").value;
            msg=msg.repeat(x);
            msg=bef+msg+aft;
        //document.getElementById('err').innerHTML= msg;
            loopSleep(xx,rate,function(i){
            sendMessage(msg);
            });
        }
        
        function sendMessage(msg){
                liff.sendMessages([
                {
                type: 'text',
                text:msg
                },{
                type: 'text',
                text:msg
                },{
                type: 'text',
                text:msg
                },{
                type: 'text',
                text:msg
                },
            ]).then(() => {
                document.getElementById('err').innerHTML= ""
                    })
            .catch((err) => {
                document.getElementById('err').innerHTML= err
            })
        }
      function gettype(){
            const context = liff.getContext();
            alert(context.type);
            document.getElementById('typ').innerHTML= context.type
            
      }
    </script>
</body>
</html>
