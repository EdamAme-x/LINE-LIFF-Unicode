<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIFFユニマク</title>
    <link href="style.css" rel="stylesheet">
    
</head>
<body>
    
        <h2>LIFFユニマク !!!!悪用厳禁!!!!</h2>
        <p>name:<span id="name">name</span></p>
        <p>type:<span id="typ">type</span></p>
        <p>error:<span id="err"></span></p>
        <p><a href="unicode.html">自動連投</a></p>
        
        <button type="button" onclick=sendMessage() >改行砲</button>
        <button type="button" onclick=run() >ユニコ手動投下</button>
        <section>
        <button type="button" onclick=check() >文字数チェック</button><br>
        <p><span id="check"></span></p>
        <p>前につける文字列<input type="text" id="1str" size="20" value=""><br></p>
        <p>　　　　+</p>
        <p>ユニコ<input type="text" id="uni" size="20" value="͢"></p>
        <p>重ねる回数<input type="number" id="xint" size="5" value="10000"></p>
        <p>　　　　+</p>
        <p>後につける文字列<input type="text" id="2str" size="20" value=""></p><br>
        
        </section>
        <br><br>
        <p>info:<span id="info"></span></p>
        
    
    <script src='https://static.line-scdn.net/liff/edge/2/sdk.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script>
        const name = '名前が不明です';
        const liffId='1661226722-beANnaeG';
        liff.init({
            liffId: liffId // Use own liffId
        }).then(() => {
            getProfile();
        }).catch((err) => {
            document.getElementById('err').innerHTML= err
        }).then(() => {
            isliff();
        }).catch((err) => {
            document.getElementById('err').innerHTML= err    
        }).then(() => {
            gettype();
        }).catch((err) => {
            document.getElementById('err').innerHTML= err
        })

        function getProfile(){
            liff.getProfile()
            .then((profile) => {
                const name = profile.displayName;
                const displayName = document.getElementById('name');
                displayName.innerHTML= name;
            })
            .catch((err) => {
                document.getElementById('err').innerHTML= err
            });
        }

        function sendMessage(){
            liff.sendMessages([
                {
                type: 'text',
                text: "l\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\nl",
                },{
                type: 'text',
                text: "l\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\nl",
                },{
                type: 'text',
                text: "l\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\nl",
                },{
                type: 'text',
                text: "l\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\nl",
                },
            ]).then(() => {
                document.getElementById('err').innerHTML= ""
            })
            .catch((err) => {
                document.getElementById('err').innerHTML= err
            });
        }
        function gettype(){
            const context = liff.getContext();

            document.getElementById('typ').innerHTML= context.type
            
      }
    
        function run(){
            setc();
            check();
            var msg = document.getElementById("uni").value;
            var bef = document.getElementById("1str").value;
            var aft = document.getElementById("2str").value;
            var x = document.getElementById("xint").value;
            msg=msg.repeat(x);
            msg=bef+msg+aft;
        //document.getElementById('err').innerHTML= msg;
            sendMsg(msg);
        }

        function setc(){
            var msg = document.getElementById("uni").value;
            var bef = document.getElementById("1str").value;
            var aft = document.getElementById("2str").value;
            var x = document.getElementById("xint").value;
            Cookies.set('uni', msg);
            Cookies.set('1str', bef);
            Cookies.set('2str', aft);
            Cookies.set('xint', x);
            Cookies.set('isSave', "true");
        }

        function getc(){
            if (Cookies.get('isSave')){
            document.getElementById("uni").value=Cookies.get('uni');
            document.getElementById("1str").value=Cookies.get('1str');
            document.getElementById("2str").value=Cookies.get('2str');
            document.getElementById("xint").value=Cookies.get('xint');
        }}

        function check(){
            var msg = document.getElementById("uni").value.length;
            var bef = document.getElementById("1str").value.length;
            var aft = document.getElementById("2str").value.length;
            var x = document.getElementById("xint").value;
            var len = bef+aft+msg*x
            if(len>10002){
                document.getElementById('check').innerHTML = len+" - 長すぎます<br>"+bef+"+"+msg+"x"+x+"+"+aft;
            }else{document.getElementById('check').innerHTML = len+"<br>"+bef+"+"+msg+"x"+x+"+"+aft;
                 }
        }
        
        function isliff(){
            if (!(liff.isInClient())){
                location.href='https://line.me/R/app/1661226722-beANnaeG'
        }
            const context = JSON.stringify(liff.getContext());
            const idtext = JSON.stringify(liff.getDecodedIDToken());
            const coo = JSON.stringify(Cookies.get());
            document.getElementById('info').innerHTML='ID\n'+idtext+'\nCONTEXT\n'+context+'\nCOOKIE\n'+coo;
            getc();
        }

        function sendMsg(msg){
            liff.sendMessages([
                {
                type: 'text',
                text: msg,
                },
                {
                type: 'text',
                text: msg,
                },
                {
                type: 'text',
                text: msg,
                },
                {
                type: 'text',
                text: msg,
                },
            ]).then(() => {
                document.getElementById('err').innerHTML= ""
                    })
            .catch((err) => {
                document.getElementById('err').innerHTML= err
            })
        }
    </script>
</body>
</html>
