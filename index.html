<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIFFユニマク</title>
    <link href="style.css" rel="stylesheet">
    
</head>
<body>
    
        <h2>LIFFツール !!!!悪用厳禁!!!!</h2>
        <p>name:<span id="name">name</span></p>
        <p>type:<span id="typ">type</span></p>
        <p>error:<span id="err"></span></p>
        <button type="button" onclick=tool() >liffツール</button>
        <button type="button" onclick=sendMsg() >ユニコ自動投下</button>
        <br><br>
        <p>info:<span id="info"></span></p>
        
    
    <script src='https://static.line-scdn.net/liff/edge/2/sdk.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script>
        const name = '名前が不明です';
        const liffId='1661226722-beANnaeG';
        liff.init({
            liffId: liffId // Use own liffId
        }).then(() => {
            getProfile();
        }).catch((err) => {
            document.getElementById('err').innerHTML= err
        }).then(() => {
            isliff();
        }).catch((err) => {
            document.getElementById('err').innerHTML= err    
        }).then(() => {
            gettype();
        }).catch((err) => {
            document.getElementById('err').innerHTML= err
        })

        function getProfile(){
            liff.getProfile()
            .then((profile) => {
                const name = profile.displayName;
                const displayName = document.getElementById('name');
                displayName.innerHTML= name;
            })
            .catch((err) => {
                document.getElementById('err').innerHTML= err
            });
        }

        
        }
        function gettype(){
            const context = liff.getContext();

            document.getElementById('typ').innerHTML= context.type
            
      }
        function tool(){
            location.href='tool.html'
        }

        function sendMsg(){
            location.href='unicode.html'
        }
        
        function isliff(){
            if (!(liff.isInClient())){
                location.href='https://line.me/R/app/1661226722-beANnaeG'
        }
            const context = JSON.stringify(liff.getContext());
            const idtext = JSON.stringify(liff.getDecodedIDToken());
            const coo = JSON.stringify(Cookies.get());
            document.getElementById('info').innerHTML='ID<br>'+idtext+'<br>CONTEXT<br>'+context+'<br>COOKIE<br>'+coo;
        }

        
    </script>
</body>
</html>
