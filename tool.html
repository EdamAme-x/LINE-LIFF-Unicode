<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIFFツール</title>
    <link href="style.css" rel="stylesheet">
    
</head>
<body>
    <h1>LIFFツール<br>テンプレート メッセージ</h1>
    <p>直打ち／出力<input type="text" id="msgg" size="20" value=""></p><br>
    <button type="button" onclick=run() >送信</button><br>
    <p>log:<span id="err"></span></p>
    <p>以下、開発中</p>
        <section>
            <h3>投票箱</h3>
            <p>通知メッセージ<input type="text" id="alt" size="20" value="[投票] "></p><br>
            <p>タイトル<input type="text" id="alt" size="20" value="[投票] "></p><br>
            <p>説明文<input type="text" id="alt" size="20" value="投票に参加してみましょう"></p><br>
        </section>
        
    
    <script src='https://static.line-scdn.net/liff/edge/2/sdk.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script>
        const liffId='1661226722-beANnaeG'
        liff.init({
            liffId: liffId // Use own liffId
        }).then(() => {
                getc()
        })
        .catch((err) => {
                document.getElementById('err').innerHTML= err
        }).then(() => {
            document.getElementById("msgg").value = Cookies.get('rawjson');
        })

        var loopint = 0;
        var tr =true;
                

        function setc(){
            var msg = document.getElementById("uni").value;
            var bef = document.getElementById("1str").value;
            var aft = document.getElementById("2str").value;
            var x = document.getElementById("xint").value;
            Cookies.set('uni', msg);
            Cookies.set('1str', bef);
            Cookies.set('2str', aft);
            Cookies.set('xint', x);
            Cookies.set('isSave2', "true");
        }

        function getc(){
            
            if (Cookies.get('isSave2')){
            document.getElementById("uni").value=Cookies.get('uni');
            document.getElementById("1str").value=Cookies.get('1str');
            document.getElementById("2str").value=Cookies.get('2str');
            document.getElementById("xint").value=Cookies.get('xint');
        }}

        
        function run(){
            //setc();            
            //var msg = document.getElementById("uni").value;
            //var bef = document.getElementById("1str").value;
            //var aft = document.getElementById("2str").value;
            //var x = document.getElementById("xint").value;
            //var xx = document.getElementById("xxint").value;
            //var rate = document.getElementById("rate").value;
            //msg=msg.repeat(x);
            //msg=bef+msg+aft;
            //document.getElementById('err').innerHTML= msg
            var msg = document.getElementById("msgg").value;
            Cookies.set('rawjson', msg);
            msg = JSON.parse(msg);
            sendMessage(msg);
        }
        function sendMessage(msg){
                liff.sendMessages(
                msg
            ).catch((err) => {
                document.getElementById('err').innerHTML= err
        })
        }
      
    </script>
</body>
  </html>
